# Bun configuration file for placement-next

[install]
# Install dependencies faster
registry = "https://registry.npmjs.org"
cache = true
lockfile = true
exact = false
auto = "auto" # Auto-install dependencies

# Optimize for Next.js development
[install.scopes]
"@types/*" = { registry = "https://registry.npmjs.org" }

[dev]
# Enable hot reloading for better development experience
hot = true

# Environment variables
[run]
# Faster script execution
silent = false
env = ["NODE_ENV=development"]

# Performance optimizations
[build]
target = "esnext"
format = "esm"

# Test configuration
[test]
preload = ["@/lib/test-setup"]

# Bundle configuration for production builds
[bundle]
splitting = true
minify = true
sourcemap = "external"
